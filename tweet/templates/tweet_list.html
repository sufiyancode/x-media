{% extends "layout.html" %}

{% block title %} Index Page{% endblock %}

{%block content%}

<h1 class="text-center text-white mt-4">Welcome to Chai aut Tweet</h1>
<a class='btn btn-primary' href="{% url 'tweet_create'%}">Creat a Tweet</a>

<div class="container row gap-3 mt-4">
    {% for tweet in tweets  %}
    <div class="card p-3" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="{{tweet.photo}}">
        <div class="card-body">
            <h5 class="card-title">{{tweet.user.username}} </h5>

          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary"> <i class="fas fa-edit"></i> Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
</div>


{%endblock%}
